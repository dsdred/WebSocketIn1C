<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" />
        <button id="btn">Send</button>
    </form>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const IO = io.connect('http://localhost:3001');

        IO.on('connection', (socket) => {
            const messages = JSON.parse(socket);
            if (Array.isArray(messages)) {
                document.getElementById('messages').innerHTML = messages.map((message) => `<li>${message}</li>`).join('');
            } else {
                document.getElementById('messages').innerHTML += `<li>${messages}</li>`;
            }
        });

        IO.on('user_message', (message) => {
            document.getElementById('messages').innerHTML += `<li>${message}</li>`;
        });


        document.getElementById('btn').addEventListener('click', (e) => {
            e.preventDefault();
            IO.emit('user_message', document.getElementById('input').value);
        });
    </script>
</body>

</html>
